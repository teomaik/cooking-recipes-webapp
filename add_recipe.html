    <main id="main_cont">
        <div class="container">
            <label for="inrname">Recipe Name</label>
            <input type="text" id="inrname" name="rname" placeholder="Recipe's name..">

            <label for="inrcal">Calories</label>
            <input type="text" id="inrcal" name="rcal" placeholder="Recipe's caloric value..">

            <label for="inrtime">Required execurion time</label>
            <input type="text" id="inrtime" name="rtime" placeholder="Recipe's execurion time.. (in minutes)">

            <div id="infoTbs">
                <div id="ingrdiv">
                    <table id="ingrds_tb" class="table">
                        <thead>
                            <tr>
                                <th>Ingredients</th>
                            </tr>
                        </thead>
                        <tbody id="ingrds_tbody">
                        </tbody>
                    </table>
                    <br>
                    <button type="button" class="add_btn" id="ingrds_btn">Add Igredient</button>
                    <div class="seperator"></div>
                </div>
                <div id="procdiv">
                    <table id="proc_tb" class="table">
                        <thead>
                            <tr>
                                <th>Steps</th>
                            </tr>
                        </thead>
                        <tbody id="proc_tbody">
                        </tbody>
                    </table>
                    <br>
                    <button type="button" class="add_btn" id="proc_btn">Add Cooking Step</button>
                    <div class="seperator"></div>
                </div>
            </div>

            <div id="factTbs">
                <div id="healthdiv">
                    <table id="health_tb" class="table">
                        <thead>
                            <tr>
                                <th>Health Benefits</th>
                            </tr>
                        </thead>
                        <tbody id="health_tbody">
                        </tbody>
                    </table>
                    <br>
                    <button type="button" class="add_btn" id="health_btn">Add a Health benefit</button>
                    <div class="seperator" id="seperatorhtl"></div>
                </div>


                <div id="prosdiv">
                    <table id="pros_tb" class="table">
                        <thead>
                            <tr>
                                <th>Dish Pros</th>
                            </tr>
                        </thead>
                        <tbody id="pros_tbody">
                        </tbody>
                    </table>
                    <br>
                    <button type="button" class="add_btn" id="pros_btn">Add Positive</button>
                    <div class="seperator"></div>
                </div>


                <div id="consdiv">
                    <table id="cons_tb" class="table">
                        <thead>
                            <tr>
                                <th>Dish Cons</th>
                            </tr>
                        </thead>
                        <tbody id="cons_tbody">
                        </tbody>
                    </table>
                    <br>
                    <button type="button" class="add_btn" id="cons_btn">Add a Negative</button>
                </div>
            </div>

            <button id="addplbt">Add</button>
        </div>
    </main>

    <footer id="last">
